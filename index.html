<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Gerbang Logika</title>
    <link rel="icon" href="logok.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class='container'>
        <input type="text" class='display' id="display" readonly>
        <div class="button">
            <button class="variabel" data-value="1">1</button>
            <button class="variabel" data-value="0">0</button>
            
            <button class="operator" data-value='^'>^</button>
            <button class="operator" data-value='v'>v</button>
            <button class="operator" data-value='⊕'>⊕</button>
            <button class="operator" data-value='→'>→</button>
            <button class="operator" data-value='↔'>↔</button>
            <button class="operator" data-value='('>(</button>
            <button class="operator" data-value=')'>)</button>
            <button class="operator" id=kurang data-value='~'>~</button>
            <button class="operator" id=kurang data-value='del'>del</button>
            <button class="operator" data-value='C'>C</button>
            
            <button class="operator" id=lower data-value='='>=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
